<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="container"></div>

    <button onclick="gameBoard.clear()">Clear</button>

    <form action="">
        <label for="player-one">Player One</label>
        <input type="text" name="player-one" id="player-one">
        <label for="player-two">Player Two</label>
        <input type="text" name="player-two" id="player-two">
        <input type="submit" value="start" id="start">
    </form>
<script src="script.js"></script>
</body>
</html>
